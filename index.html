<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feathers</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <div class="feathers-wrapper">
        <div class="feathers-front rellax" data-rellax-speed='-4'></div>
        <div class="feathers-middle rellax" data-rellax-speed='-7'></div>
        <div class="feathers-back rellax" data-rellax-speed='-10'></div>
    </div>

    <div class="nav-wrapper">
        <header>
            <h1>tmf</h1>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Shop</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
                <i data-feather="menu" color="#FFE7F1"></i>
            </nav>
        </header>
    </div>

    <div class="call-to-action">
        <i data-feather="arrow-down-circle" color="#FFE7F1"></i>
        <p>Scroll down to enter</p>
    </div>

    <section>
    </section>

    <script src="./rellax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
